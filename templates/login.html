{% extends 'base.html' %}
{% load static %}
{% block body %}
<body class="be-splash-screen">
    <div class="be-wrapper be-login">
      <div class="be-content">
        <div class="main-content container-fluid">
          <div class="splash-container">
            <div class="card card-border-color">
              <div class="card-header"><img class="logo-img" src="{% static 'assets/img/logo-xx.png' %}" alt="logo" height="40">
                <span class="splash-description">Integrated Software Assessment And Collaboration</span></div>
              <div class="card-body">
                <form actiom='/login' method="POST">{% csrf_token %}
                  <div class="form-group">
                    <input class="form-control" id="emp_no" name="emp_no" type="text" placeholder="Employee No." autocomplete="on">
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="pw" name="pw" type="password" placeholder="Password">
                  </div>
                  <div class="form-group row login-tools">
                    <div class="col-6 login-remember">
                      <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" id="rememberme">
                        <label class="custom-control-label" for="rememberme">Remember Me</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group login-submit">
                    <button type="submit" class="btn btn-grey btn-xl">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
{% endblock body %}
