version: '3'
services:
    web:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/isaac
        expose:
            - "4000"
    nginx:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - .:/isaac
            - ./config/nginx/:/etc/nginx/conf.d/
        depends_on:
            - web
