<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>WTRS to GRM</title>
    <style>
        .closed {
            font-size:10px;
        }
    </style>
</head>

<body>
    <h1>WTRS to GRM</h1>
    
    <form action="wtrs" method="post" enctype="multipart/form-data">{% csrf_token %}

        <input type="file" name="wtrs_file">
        <button type="submit">Convert</button>
        {% if result == 'fail' %}
        <h3 style="color:red;">실패 ; 파일을 다시 확인해주세요</h3>
        {% endif %}

    </form>
   
</body>

</html>
