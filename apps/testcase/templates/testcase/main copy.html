{% extends 'nav.html' %}
{% load static %}
{% block contents %}

<h3>{{app_name}}</h3>

<table>
{% for key, value in user_info.items %}
   <tr>
        <th> {{ key }} </th>
        <td> {{ value }} </td>
   </tr>
{% endfor %}

</table>


<div class="be-left-sidebar">
    <!-- Left sidebar -->ㅁㅁㅁ
  </div>
<script>
    function get_function(){
        var key = $(this)[0].id
        console.log(key);
        $.ajax({ 
            type: "POST", 
            url: "{% url 'testcase_function_ajax' %}",
            data: {
                'csrfmiddlewaretoken': '{{ csrf_token }}',
                'target_id' : key,
            }, 
            dataType: "json", 

        success: function(response){
            var lst = ''
            response.forEach(function(item, index){
               lst += '<li class="function" id="'+item.function_id+'" onclick="get_testcase(this);">'
               lst +=  item.function_name + '</li>'
            })
            $('.function-list').html(lst)
        },
        error: function(request, status, error){
            console.log(error)            
            },
    });
    }
   
   function get_testcase(){
      console.log($(this))
      var key = $(this)[0].id
        console.log(key);
        $.ajax({ 
            type: "POST", 
            url: "{% url 'testcase_testcase_ajax' %}",
            data: {
                'csrfmiddlewaretoken': '{{ csrf_token }}',
                'target_id' : key,
            }, 
            dataType: "json", 

        success: function(response){
            var lst = ''
            response.forEach(function(item, index){
               lst += '<li class="testcase" id="'+item.testcase_id+'">'
               lst +=  item.summary + '</li>'
            })
            $('.testcase-list').html(lst)
        },
        error: function(request, status, error){
            console.log(error)            
            },
    });
   }

  function get_procedure(){
      var key = $(this)[0].id
        console.log(key);
        $.ajax({ 
            type: "POST", 
            url: "{% url 'testcase_procedure_ajax' %}",
            data: {
                'csrfmiddlewaretoken': '{{ csrf_token }}',
                'target_id' : key,
            }, 
            dataType: "json", 

        success: function(response){
            var lst = ''
            response.forEach(function(item, index){
               lst += '<li class="procedure" id="'+item.procedure_id+'">'
               lst +=  item.procedure + '</li>'
            })
            $('.procedure-list').html(lst)
        },
        error: function(request, status, error){
            console.log(error)            
            },
    });
   }
   
</script>

<a></a>
{% endblock %}
