{% extends 'base.html' %}
{% load bootstrap4 %}
{% block contents %}
<h3>{{app_name}}</h3>

<table>
{% for key, value in user_info.items %}
   <tr>
        <th> {{ key }} </th>
        <td> {{ value }} </td>
   </tr>
{% endfor %}
</table>

<table>
{% for service in testcases %}
   <tr>
        <th> {{ service.service_id }} </th>
        <td> {{ service.service_name }} </td>
   </tr>
{% endfor %}
</table>

<a href="/login">login</a>
<a href="/logout">logout</a>
{% endblock contents %}
